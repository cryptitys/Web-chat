<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebChat Moderno</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="avatar"></div>
      <div class="chat-info">
        <h1>WebChat</h1>
        <p>Online</p>
      </div>
    </header>

    <!-- Mensagens -->
    <main class="chat-body" id="message-container">
      <div class="message received">
        <p>Olá! Bem-vindo ao WebChat.</p>
        <span>10:00</span>
      </div>
      <div class="message sent">
        <p>Oi! Como posso ajudar?</p>
        <span>10:01</span>
      </div>
    </main>

    <!-- Input -->
    <footer class="chat-footer">
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Digite uma mensagem..." autocomplete="off" required />
        <button type="submit">➤</button>
      </form>
    </footer>
  </div>

        </header>

        <!-- Chat area -->
        <div class="chat-container overflow-y-auto p-4 flex-grow bg-gray-50">
            <div class="space-y-2" id="message-container">
                <!-- Mensagens serão adicionadas aqui dinamicamente -->
                <div class="message-in flex justify-start">
                    <div class="bg-white rounded-lg p-3 max-w-xs shadow">
                        <p>Olá! Bem-vindo ao WebChat.</p>
                        <p class="text-xs text-gray-500 mt-1">10:00</p>
                    </div>
                </div>
                <div class="message-out flex justify-end">
                    <div class="bg-emerald-100 rounded-lg p-3 max-w-xs shadow">
                        <p>Oi! Como posso ajudar?</p>
                        <p class="text-xs text-gray-500 mt-1 text-right">10:01</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input area -->
        <footer class="bg-white p-4 border-t">
            <form id="message-form" class="flex items-center space-x-2">
                <button type="button" class="p-2 text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Digite uma mensagem..." 
                    class="flex-grow border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    autocomplete="off"
                    required>
                <button 
                    type="submit" 
                    class="bg-emerald-600 text-white rounded-full p-2 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageContainer = document.getElementById('message-container');
            
            // Armazenamento simples das mensagens (em uma aplicação real, usaria um backend)
            let messages = [
                { text: 'Olá! Bem-vindo ao WebChat.', incoming: true, time: '10:00' },
                { text: 'Oi! Como posso ajudar?', incoming: false, time: '10:01' }
            ];
            
            // Função para renderizar mensagens
            function renderMessages() {
                messageContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = msg.incoming ? 'message-in flex justify-start' : 'message-out flex justify-end';
                    
                    messageDiv.innerHTML = `
                        <div class="${msg.incoming ? 'bg-white' : 'bg-emerald-100'} rounded-lg p-3 max-w-xs shadow">
                            <p>${msg.text}</p>
                            <p class="text-xs text-gray-500 mt-1 ${msg.incoming ? '' : 'text-right'}">${msg.time}</p>
                        </div>
                    `;
                    
                    messageContainer.appendChild(messageDiv);
                });
                
                // Rolar para baixo automaticamente
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            // Enviar nova mensagem
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const timeString = `${hours}:${minutes}`;
                    
                    // Adicionar mensagem de saída
                    messages.push({
                        text: messageText,
                        incoming: false,
                        time: timeString
                    });
                    
                    // Limpar input
                    messageInput.value = '';
                    
                    // Renderizar mensagens
                    renderMessages();
                    
                    // Simular resposta automática
                    setTimeout(() => {
                        messages.push({
                            text: 'Esta é uma resposta automática. Em uma aplicação real, você conectaria a um servidor.',
                            incoming: true,
                            time: timeString
                        });
                        renderMessages();
                    }, 1000);
                }
            });
            
            // Renderizar mensagens iniciais
            renderMessages();
        });
    </script>
</body>
</html>
