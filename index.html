    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 120px);
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1f2937;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 3px;
        }
        .message-in {
            animation: fadeIn 0.3s ease-in;
        }
        .message-out {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<body class="bg-gray-900">
    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-gray-900 z-50">

            <form id="login-form" class="space-y-4">

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageContainer = document.getElementById('message-container');
            
            let currentUser = null;
            
            // Listen for messages
            function loadMessages() {
                database.ref('messages').on('value', (snapshot) => {
                    messageContainer.innerHTML = '';
                    snapshot.forEach((childSnapshot) => {
                        const msg = childSnapshot.val();
                        const isCurrentUser = msg.userId === currentUser?.uid;
                        
                        const messageDiv = document.createElement('div');
                        messageDiv.className = isCurrentUser ? 'message-out flex justify-end' : 'message-in flex justify-start';
                        
                        messageDiv.innerHTML = `
                            <div class="${isCurrentUser ? 'bg-indigo-600' : 'bg-gray-700'} text-white rounded-xl p-3 max-w-xs shadow-lg">
                                <p>${msg.text}</p>
                                <p class="text-xs text-gray-400 mt-1 ${isCurrentUser ? 'text-right' : ''}">
                                    ${msg.time} ${isCurrentUser ? '✓✓' : ''}
                                </p>
                                ${!isCurrentUser ? `<p class="text-xs text-gray-400">${msg.username}</p>` : ''}
                            </div>
                        `;
                        
                        messageContainer.appendChild(messageDiv);
                    });
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                });
            }
            
            // Send new message
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const now = new Date();
                    const timeString = now.toLocaleString([], {hour: '2-digit', minute:'2-digit', day: 'numeric', month: 'short'});
                    
                    // Add outgoing message
                    messages.push({
                        text: messageText,
                        incoming: false,
                        time: timeString
                    });
                    
                    // Clear input
                    messageInput.value = '';
                    
                    // Render messages
                    renderMessages();
                    
                    // Simulate response (optional)
                    setTimeout(() => {
                        messages.push({
                            text: 'Mensagem recebida! Este é um chat local.',
                            incoming: true, 
                            time: timeString
                        });
                        renderMessages();
                    }, 1000);
                }
            });
            
            // Handle login
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Simple auth (for demo - replace with real auth)
                    currentUser = {
                        uid: `user_${Date.now()}`,
                        displayName: username
                    };
                    
                    document.getElementById('logged-in-user').textContent = username;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('chat-container').classList.remove('hidden');
                    loadMessages();
                    
                } catch (error) {
                    alert('Login failed: ' + error.message);
                }
            });

            // Handle logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                location.reload();
            });

            // Initial setup
            document.getElementById('chat-container').classList.add('hidden');
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageContainer = document.getElementById('message-container');
            
            // Armazenamento simples das mensagens (em uma aplicação real, usaria um backend)
            let messages = [
                { text: 'Olá! Bem-vindo ao WebChat.', incoming: true, time: '10:00' },
                { text: 'Oi! Como posso ajudar?', incoming: false, time: '10:01' }
            ];
            
            // Função para renderizar mensagens
            function renderMessages() {
                messageContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = msg.incoming ? 'message-in flex justify-start' : 'message-out flex justify-end';
                    
                    messageDiv.innerHTML = `
                        <div class="${msg.incoming ? 'bg-white' : 'bg-emerald-100'} rounded-lg p-3 max-w-xs shadow">
                            <p>${msg.text}</p>
                            <p class="text-xs text-gray-500 mt-1 ${msg.incoming ? '' : 'text-right'}">${msg.time}</p>
                        </div>
                    `;
                    
                    messageContainer.appendChild(messageDiv);
                });
                
                // Rolar para baixo automaticamente
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            // Enviar nova mensagem
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const timeString = `${hours}:${minutes}`;
                    
                    // Adicionar mensagem de saída
                    messages.push({
                        text: messageText,
                        incoming: false,
                        time: timeString
                    });
                    
                    // Limpar input
                    messageInput.value = '';
                    
                    // Renderizar mensagens
                    renderMessages();
                    
                    // Simular resposta automática
                    setTimeout(() => {
                        messages.push({
                            text: 'Esta é uma resposta automática. Em uma aplicação real, você conectaria a um servidor.',
                            incoming: true,
                            time: timeString
                        });
                        renderMessages();
                    }, 1000);
                }
            });
            
            // Renderizar mensagens iniciais
            renderMessages();
        });
    </script>
